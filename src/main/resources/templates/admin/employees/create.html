<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{background:linear-gradient(135deg,#0d6efd,#6c63ff);min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center;font-family:'Segoe UI',Roboto,sans-serif}
        .card{border:none;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.12);width:100%;max-width:760px}
        .card-header{border:0;border-radius:20px 20px 0 0;background:#fff}
        .btn-rounded{border-radius:10px}
    </style>
</head>
<body>
<div class="card m-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <h3 class="mb-0 text-primary">Create Employee</h3>
            <small class="text-muted">Create a new user and assign EMPLOYEE role</small>
        </div>
        <a class="btn btn-outline-secondary btn-rounded" th:href="@{/reports/employees}">Back</a>
    </div>

    <div class="card-body">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/admin/employees/create}" th:object="${form}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input class="form-control" th:field="*{fullName}" placeholder="John Doe" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="user@example.com" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" th:field="*{password}" placeholder="••••••••" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Position</label>
                <input class="form-control" th:field="*{position}" placeholder="Courier / Office Staff">
            </div>
            <div class="col-md-6">
                <label class="form-label">Company</label>
                <select class="form-select" th:field="*{companyId}" required>
                    <option value="" disabled selected>Select company…</option>
                    <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Office</label>
                <select class="form-select" th:field="*{officeId}">
                    <option value="" selected>— None —</option>
                    <option th:each="o : ${offices}" th:value="${o.id}"
                            th:text="${o.city} + ' – ' + ${o.addressLine}"></option>
                </select>
            </div>

            <div class="col-12 d-flex gap-2">
                <button class="btn btn-success btn-rounded">Create Employee</button>
                <a class="btn btn-outline-secondary btn-rounded" th:href="@{/reports/employees}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
