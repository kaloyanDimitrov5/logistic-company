<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{background:linear-gradient(135deg,#0d6efd,#6c63ff);min-height:100vh;margin:0;font-family:Segoe UI,Roboto,sans-serif;display:flex;justify-content:center;align-items:flex-start}
        .page{max-width:1100px;width:100%;padding:24px}
        .card{border:none;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.12)}
        .card-header{background:#fff;border-radius:20px 20px 0 0}
    </style>
</head>
<body>
<main class="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0 text-primary">Manage Users</h3>
                <small class="text-muted">Create profiles, assign roles, edit info</small>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/}">Home</a>
        </div>

        <div class="card-body">
            <div class="row g-2 mb-3">
                <div class="col-12 col-md-6">
                    <input id="filter" class="form-control" placeholder="Filter by name or emailâ€¦" oninput="filterRows()">
                </div>
            </div>

            <div class="table-responsive" th:with="RT=${T(com.example.logistics.domain.type.RoleType)}">
                <table id="tbl" class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th>Roles</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.fullName}">John Doe</td>
                        <td th:text="${u.email}">john@ex.com</td>
                        <td>
              <span class="badge" th:classappend="${u.enabled} ? 'bg-success' : 'bg-secondary'"
                    th:text="${u.enabled} ? 'Enabled' : 'Disabled'">Enabled</span>
                        </td>
                        <td>
                            <span th:if="${u.hasRole(RT.ADMIN)}"    class="badge bg-primary">ADMIN</span>
                            <span th:if="${u.hasRole(RT.EMPLOYEE)}" class="badge bg-info text-dark">EMPLOYEE</span>
                            <span th:if="${u.hasRole(RT.CLIENT)}"   class="badge bg-warning text-dark">CLIENT</span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-primary" th:href="@{'/admin/users/' + ${u.id}}">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(users)}" class="text-center text-muted py-3">
                No users found.
            </div>
        </div>
    </div>
</main>

<script>
    function filterRows(){
      const q=(document.getElementById('filter').value||'').toLowerCase();
      document.querySelectorAll('#tbl tbody tr').forEach(tr=>{
        tr.style.display = tr.innerText.toLowerCase().includes(q)?'':'none';
      });
    }
</script>
</body>
</html>
