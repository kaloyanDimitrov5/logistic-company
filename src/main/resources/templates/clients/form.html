<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Client' : 'Create Client'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#0d6efd,#6c63ff);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
        .card{max-width:720px;width:100%;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,.12)}
    </style>
</head>

<body>
<div class="card p-4 m-3">

    <h3 class="text-primary mb-1" th:text="${isEdit} ? 'Edit Client' : 'Create Client'"></h3>
    <p class="text-muted mb-3" th:text="${isEdit} ? 'Update client profile information' : 'Register a new client account'"></p>

    <form th:action="${isEdit} ? @{|/clients/edit/${clientId}|} : @{/clients}"
          th:object="${form}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input class="form-control" th:field="*{fullName}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" th:readonly="${isEdit}">
            <div class="form-text" th:if="${isEdit}">Email cannot be changed.</div>
        </div>

        <div class="col-md-6" th:if="${!isEdit}">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <div class="col-md-6">
            <label class="form-label">City</label>
            <input class="form-control" th:field="*{city}">
        </div>

        <div class="col-md-6">
            <label class="form-label">Address</label>
            <input class="form-control" th:field="*{address}">
        </div>

        <div class="col-12 d-flex gap-2 mt-3">
            <button class="btn btn-primary" th:text="${isEdit} ? 'Save Changes' : 'Create Client'"></button>
            <a class="btn btn-outline-secondary" th:href="@{/clients}">Cancel</a>
        </div>

    </form>
</div>
</body>
</html>
