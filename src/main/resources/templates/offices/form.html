<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>New Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>New Office</h2>
<form th:action="@{/offices}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Company</label>
        <select class="form-select" th:field="*{companyId}">
            <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">City</label>
        <input class="form-control" th:field="*{city}" required>
    </div>
    <div class="col-md-8">
        <label class="form-label">Address</label>
        <input class="form-control" th:field="*{addressLine}" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input class="form-control" th:field="*{phone}">
    </div>
    <div class="col-12">
        <button class="btn btn-success">Create</button>
        <a href="/offices" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
