<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title != null ? title : 'Revenue'}">Revenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
          background:linear-gradient(135deg,#0d6efd 0%,#6c63ff 100%);
          min-height:100vh;margin:0;display:flex;align-items:flex-start;justify-content:center;
          font-family:'Segoe UI', Roboto, sans-serif;
        }
        .page-wrap{width:100%;max-width:900px;padding:24px}
        .card{border:none;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.12)}
        .card-header{border:0;border-radius:20px 20px 0 0;background:#fff}
        .btn-rounded{border-radius:10px}
        .pill{border-radius:999px;padding:.35rem .7rem;background:#f1f3f5;color:#6c757d;font-size:.9rem}
        .stat{font-size:2.25rem;font-weight:800;letter-spacing:.5px}
        @media (max-width:576px){ .stat{font-size:1.9rem} }
    </style>
</head>
<body>
<main class="page-wrap">
    <div class="card">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
            <div>
                <h3 class="mb-0 text-primary" th:text="${title != null ? title : 'Revenue'}">Revenue</h3>
                <small class="text-muted" th:text="${subtitle != null ? subtitle : 'Total revenue for a selected period'}">
                    Total revenue for a selected period
                </small>
            </div>
            <a class="btn btn-outline-secondary btn-rounded" th:href="@{/}">Home</a>
        </div>

        <div class="card-body">
            <!-- Period summary -->
            <div class="d-flex flex-wrap gap-2 mb-3">
        <span class="pill">
          From:
          <span class="fw-semibold"
                th:text="${from != null ? #temporals.format(from,'yyyy-MM-dd HH:mm') : '—'}">—</span>
        </span>
                <span class="pill">
          To:
          <span class="fw-semibold"
                th:text="${to != null ? #temporals.format(to,'yyyy-MM-dd HH:mm') : '—'}">—</span>
        </span>
            </div>

            <!-- Quick filter form (optional, keeps same endpoint /reports/revenue) -->
            <form class="row gy-2 gx-2 align-items-end mb-4" th:action="@{/reports/revenue}" method="get">
                <div class="col-12 col-md-5">
                    <label class="form-label">From</label>
                    <input class="form-control" type="datetime-local" name="from"
                           th:value="${from != null ? #temporals.format(from,'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
                <div class="col-12 col-md-5">
                    <label class="form-label">To</label>
                    <input class="form-control" type="datetime-local" name="to"
                           th:value="${to != null ? #temporals.format(to,'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
                <div class="col-12 col-md-2 d-grid">
                    <button class="btn btn-primary btn-rounded" type="submit">Apply</button>
                </div>
            </form>

            <!-- Revenue value -->
            <div class="text-center py-4">
                <div class="text-muted mb-1">Total Revenue</div>
                <div class="stat"
                     th:text="${revenue != null ? #numbers.formatDecimal(revenue, 1, 2) : '0.00'}">0.00</div>
                <div class="text-muted small">currency: <span class="fw-semibold">EUR</span></div>
            </div>

            <!-- Empty / zero state note -->
            <div th:if="${revenue == null || revenue == 0}" class="text-center text-muted">
                No revenue recorded for the selected period.
            </div>
        </div>
    </div>
</main>
</body>
</html>
