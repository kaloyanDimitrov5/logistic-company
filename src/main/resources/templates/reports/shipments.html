<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title != null ? title : 'Shipments'} + ' (Report)'">Shipments (Report)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
          background:linear-gradient(135deg,#0d6efd 0%,#6c63ff 100%);
          min-height:100vh;margin:0;display:flex;align-items:flex-start;justify-content:center;
          font-family:'Segoe UI', Roboto, sans-serif;
        }
        .page-wrap{width:100%;max-width:1100px;padding:24px}
        .card{border:none;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.12)}
        .card-header{border:0;border-radius:20px 20px 0 0;background:#fff}
        .badge{font-size:.8rem;padding:.45em .6em;border-radius:999px;letter-spacing:.02em}
        .btn-rounded{border-radius:10px}
        /* mobile cards look */
        .ship-card{border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:14px 14px;margin-bottom:10px;background:#fff}
        .ship-row-label{color:#6c757d;font-size:.85rem}
    </style>
</head>
<body>
<main class="page-wrap">
    <div class="card">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
            <div>
                <h3 class="mb-0 text-primary" th:text="${title != null ? title : 'Shipments'}">Shipments</h3>
                <small class="text-muted" th:text="${subtitle != null ? subtitle : 'Report of all registered shipments'}">
                    Report of all registered shipments
                </small>
            </div>
            <a class="btn btn-outline-secondary btn-rounded" th:href="@{/}">Home</a>
        </div>

        <div class="card-body">

            <!-- Desktop / Tablet table -->
            <div class="table-responsive d-none d-md-block">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Tracking</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th class="text-nowrap">Weight (kg)</th>
                        <th class="text-nowrap">Price</th>
                        <th class="text-nowrap">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${shipments}">
                        <td>
                            <span class="fw-semibold" th:text="${s.trackingNumber}">TRK-001</span><br/>
                            <small class="text-muted" th:text="${#temporals.format(s.registeredAt, 'yyyy-MM-dd HH:mm')}">—</small>
                        </td>
                        <td>
                            <span th:text="${s.sender != null ? s.sender.user.fullName : '—'}">Sender</span><br/>
                            <small class="text-muted" th:text="${s.fromCity}">City</small>
                        </td>
                        <td>
                            <span th:text="${s.recipient != null ? s.recipient.user.fullName : '—'}">Recipient</span><br/>
                            <small class="text-muted" th:text="${s.toCity}">City</small>
                        </td>
                        <td th:text="${#numbers.formatDecimal(s.weightKg,1,2)}">0.00</td>
                        <td th:text="${#numbers.formatDecimal(s.price,1,2)}">0.00</td>
                        <td>
              <span class="badge"
                    th:switch="${s.status != null ? s.status.name() : 'REGISTERED'}"
                    th:classappend="${s.status.name() == 'REGISTERED'} ? ' bg-secondary' :
                                     (${s.status.name() == 'IN_TRANSIT'} ? ' bg-warning text-dark' :
                                     (${s.status.name() == 'DELIVERED'} ? ' bg-success' : ' bg-secondary'))"
                    th:text="${s.status}">REGISTERED</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mobile stacked cards -->
            <div class="d-md-none">
                <div th:each="s : ${shipments}" class="ship-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="fw-semibold" th:text="${s.trackingNumber}">TRK-001</div>
                            <div class="text-muted small" th:text="${#temporals.format(s.registeredAt,'yyyy-MM-dd HH:mm')}">—</div>
                        </div>
                        <span class="badge"
                              th:classappend="${s.status.name() == 'REGISTERED'} ? ' bg-secondary' :
                                  (${s.status.name() == 'IN_TRANSIT'} ? ' bg-warning text-dark' :
                                  (${s.status.name() == 'DELIVERED'} ? ' bg-success' : ' bg-secondary'))"
                              th:text="${s.status}">REGISTERED</span>
                    </div>

                    <hr class="my-2"/>

                    <div class="row g-2">
                        <div class="col-6">
                            <div class="ship-row-label">Sender</div>
                            <div th:text="${s.sender != null ? s.sender.user.fullName : '—'}">Sender</div>
                            <div class="text-muted small" th:text="${s.fromCity}">City</div>
                        </div>
                        <div class="col-6">
                            <div class="ship-row-label">Recipient</div>
                            <div th:text="${s.recipient != null ? s.recipient.user.fullName : '—'}">Recipient</div>
                            <div class="text-muted small" th:text="${s.toCity}">City</div>
                        </div>
                        <div class="col-6">
                            <div class="ship-row-label">Weight (kg)</div>
                            <div th:text="${#numbers.formatDecimal(s.weightKg,1,2)}">0.00</div>
                        </div>
                        <div class="col-6">
                            <div class="ship-row-label">Price</div>
                            <div th:text="${#numbers.formatDecimal(s.price,1,2)}">0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(shipments)}" class="text-center text-muted py-3">
                No shipments found.
            </div>
        </div>
    </div>
</main>
</body>
</html>
