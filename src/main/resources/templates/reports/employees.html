<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
          background:linear-gradient(135deg,#0d6efd 0%,#6c63ff 100%);
          min-height:100vh;margin:0;display:flex;align-items:flex-start;justify-content:center;
          font-family:'Segoe UI', Roboto, sans-serif;
        }
        .page-wrap{width:100%;max-width:1100px;padding:24px}
        .card{border:none;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.12)}
        .card-header{border:0;border-radius:20px 20px 0 0;background:#fff}
        .btn-rounded{border-radius:10px}
        .avatar{
          width:32px;height:32px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;
          background:#e9f1ff;color:#0d6efd;font-weight:700;margin-right:.5rem
        }
        @media (max-width:576px){ .actions-wrap{width:100%} }
    </style>
</head>
<body>
<main class="page-wrap">
    <div class="card">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
            <div>
                <h3 class="mb-0 text-primary">Employees</h3>
                <small class="text-muted">All employees in the company</small>
            </div>
            <div class="d-flex gap-2 flex-wrap actions-wrap">
                <a class="btn btn-outline-secondary btn-rounded" th:href="@{/}">Home</a>
                <a class="btn btn-outline-primary btn-rounded" th:href="@{/admin/employees/create}">+ Add Employee</a>            </div>
        </div>

        <div class="card-body">
            <!-- Quick client-side filter -->
            <div class="row g-2 mb-3">
                <div class="col-12 col-sm-6 col-lg-4">
                    <input id="empFilter" type="search" class="form-control" placeholder="Filter by name, position, city…"
                           oninput="filterEmployees()">
                </div>
            </div>

            <div class="table-responsive">
                <table id="empTable" class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${employees}">
                        <td th:text="${e.id}">1</td>
                        <td>
              <span class="avatar"
                    th:text="${#strings.substring(e.user.fullName,0,1)}">A</span>
                            <span class="fw-semibold" th:text="${e.user.fullName}">John Smith</span>
                        </td>
                        <td th:text="${e.position != null ? e.position : '—'}">Courier</td>
                        <td th:text="${e.office != null ? e.office.city + ' - ' + e.office.addressLine : '—'}">—</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary btn-rounded"
                               th:href="@{|/admin/employees/edit/${e.id}|}">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(employees)}" class="text-center text-muted py-3">
                No employees yet. Use “Add User” or “Promote Existing User” to add one.
            </div>
        </div>
    </div>
</main>

<script>
    function filterEmployees(){
      const q = (document.getElementById('empFilter').value || '').toLowerCase();
      const rows = document.querySelectorAll('#empTable tbody tr');
      rows.forEach(r => {
        const text = r.innerText.toLowerCase();
        r.style.display = text.includes(q) ? '' : 'none';
      });
    }
</script>
</body>
</html>
