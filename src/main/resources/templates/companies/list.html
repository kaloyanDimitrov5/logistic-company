<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Companies</h2>
<p><a class="btn btn-primary" href="/companies/new">New Company</a></p>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>VAT</th></tr></thead>
    <tbody>
    <tr th:each="c : ${companies}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.vatNumber}"></td>
    </tr>
    </tbody>
</table>
<p><a href="/" class="link-secondary">Home</a></p>
</body>
</html>
