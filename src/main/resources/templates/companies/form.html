<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>New Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>New Company</h2>
<form th:action="@{/companies}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">VAT</label>
        <input class="form-control" th:field="*{vatNumber}">
    </div>
    <div class="col-12">
        <button class="btn btn-success">Create</button>
        <a href="/companies" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
