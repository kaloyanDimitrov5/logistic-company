<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Shipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2 class="mb-3">Create Shipment</h2>

<form th:action="@{/shipments}" th:object="${form}" method="post" class="row g-3">

    <!-- Sender -->
    <div class="col-md-6">
        <label class="form-label">Sender</label>
        <select class="form-select" th:field="*{senderClientId}" required>
            <option th:each="c : ${clients}"
                    th:value="${c.id}"
                    th:text="${c.user.fullName + ' (' + c.user.email + ')'}">
            </option>
        </select>
    </div>

    <!-- Recipient -->
    <div class="col-md-6">
        <label class="form-label">Recipient</label>
        <select class="form-select" th:field="*{recipientClientId}" required>
            <option th:each="c : ${clients}"
                    th:value="${c.id}"
                    th:text="${c.user.fullName + ' (' + c.user.email + ')'}">
            </option>
        </select>
    </div>

    <!-- Weight -->
    <div class="col-md-3">
        <label class="form-label">Weight (kg)</label>
        <input class="form-control" type="number" step="0.01" min="0.01" th:field="*{weightKg}" required>
    </div>

    <!-- Delivery type -->
    <div class="col-md-3">
        <label class="form-label">Delivery Type</label>
        <select class="form-select" th:field="*{deliveryType}">
            <option th:value="TO_ADDRESS">ADDRESS</option>
            <option th:value="TO_OFFICE">OFFICE</option>
        </select>
    </div>

    <!-- FROM -->
    <fieldset class="col-12">
        <legend>From</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">City</label>
                <input class="form-control" th:field="*{fromCity}" required>
            </div>
            <div class="col-md-8">
                <label class="form-label">Address</label>
                <input class="form-control" th:field="*{fromAddress}" required>
            </div>
        </div>
    </fieldset>

    <!-- TO -->
    <fieldset class="col-12">
        <legend>To</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">City</label>
                <input class="form-control" th:field="*{toCity}" required>
            </div>
            <div class="col-md-8">
                <label class="form-label">Address</label>
                <input class="form-control" th:field="*{toAddress}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">To Office (if OFFICE)</label>
                <select class="form-select" th:field="*{toOfficeId}">
                    <option value="">-- none --</option>
                    <option th:each="o : ${offices}"
                            th:value="${o.id}"
                            th:text="${o.city + ' - ' + o.addressLine}">
                    </option>
                </select>
            </div>
        </div>
    </fieldset>

    <div class="col-12">
        <button class="btn btn-success" type="submit">Create</button>
        <a href="/shipments" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
