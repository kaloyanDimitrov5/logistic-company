<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shipments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
          background: linear-gradient(135deg,#0d6efd 0%,#6c63ff 100%);
          min-height:100vh; margin:0; display:flex; align-items:flex-start; justify-content:center;
          font-family:'Segoe UI', Roboto, sans-serif;
        }
        .page-wrap{ width:100%; max-width:1100px; padding:24px; }
        .card{ border:none; border-radius:20px; box-shadow:0 8px 30px rgba(0,0,0,.12); }
        .card-header{ border:0; border-radius:20px 20px 0 0; background:#fff; }
        .btn-rounded{ border-radius:10px; }
        .badge{ font-size:.8rem; padding:.45em .6em; border-radius:10px; }
    </style>
</head>
<body>
<main class="page-wrap">
    <div class="card">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
            <div>
                <h3 class="mb-0 text-primary">Shipments</h3>
                <small class="text-muted">Overview of all shipments</small>
            </div>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary btn-rounded" th:href="@{/}">Home</a>
                <a class="btn btn-primary btn-rounded" th:href="@{/shipments/new}">+ New Shipment (EMPLOYEE)</a>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Tracking</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th class="text-nowrap">Weight (kg)</th>
                        <th class="text-nowrap">Price</th>
                        <th class="text-nowrap">Status</th>
                        <th class="text-nowrap">Actions</th>
                        <th class="text-nowrap">Manage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${shipments}">
                        <td>
                            <span class="fw-semibold" th:text="${s.trackingNumber}">TRK-001</span><br/>
                            <small class="text-muted" th:text="${#temporals.format(s.registeredAt, 'yyyy-MM-dd HH:mm')}">—</small>
                        </td>
                        <td>
                            <span th:text="${s.sender != null ? s.sender.user.fullName : '—'}">Sender</span><br/>
                            <small class="text-muted" th:text="${s.fromCity}">City</small>
                        </td>
                        <td>
                            <span th:text="${s.recipient != null ? s.recipient.user.fullName : '—'}">Recipient</span><br/>
                            <small class="text-muted" th:text="${s.toCity}">City</small>
                        </td>
                        <td th:text="${#numbers.formatDecimal(s.weightKg, 1, 2)}">0.00</td>
                        <td th:text="${#numbers.formatDecimal(s.price, 1, 2)}">0.00</td>
                        <td>
              <span class="badge"
                    th:text="${s.status}"
                    th:classappend="${s.status.name() == 'REGISTERED'} ? ' bg-secondary' :
                                    (${s.status.name() == 'IN_TRANSIT'} ? ' bg-warning text-dark' :
                                    (${s.status.name() == 'DELIVERED'} ? ' bg-success' : ' bg-secondary'))">
                REGISTERED
              </span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <form th:action="@{'/shipments/' + ${s.id} + '/in-transit'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-warning btn-rounded">Mark In Transit</button>
                                </form>
                                <form th:action="@{'/shipments/' + ${s.id} + '/delivered'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-success btn-rounded">Mark Delivered</button>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <a th:href="@{'/shipments/edit/' + ${s.id}}" class="btn btn-sm btn-primary btn-rounded">Edit</a>
                                <form th:action="@{'/shipments/delete/' + ${s.id}}" method="post"
                                      onsubmit="return confirm('Are you sure you want to delete this shipment?');">
                                    <button type="submit" class="btn btn-sm btn-danger btn-rounded">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(shipments)}" class="text-center text-muted py-3">
                No shipments found.
            </div>
        </div>
    </div>
</main>
</body>
</html>
