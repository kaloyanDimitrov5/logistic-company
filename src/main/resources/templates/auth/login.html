<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Logistics Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6c63ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .login-card h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-weight: 600;
        }
        .alert {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-card">
    <h2>Welcome Back</h2>
    <p class="text-muted mb-4">Please log in to access your account</p>

    <form method="post" th:action="@{/login}">
        <div class="mb-3 text-start">
            <label class="form-label">Email address</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Sign In</button>

        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            Invalid credentials. Please try again.
        </div>
        <div th:if="${param.registered}" class="alert alert-success mt-3" role="alert">
            Registered successfully! You can now log in.
        </div>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a th:href="@{/auth/register}">Register here</a>
    </div>
</div>
</body>
</html>
